<div class="container">
  <div class="message" [innerHTML]="modalParams!.message"></div>

  <div class="buttons">
    <app-button
      *ngIf="modalParams?.buttonOk"
      (onClick)="okClick()"
      [text]="modalParams?.buttonOkText"
    ></app-button>
    <app-button
      *ngIf="modalParams?.buttonCancel"
      (onClick)="cancelClick()"
      [text]="modalParams?.buttonCancelText"
    ></app-button>
  </div>
</div>
